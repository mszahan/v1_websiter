<!-- Get In Touch Section Start -->
{% extends 'ecom/base.html' %}


{% block title %}
    Contact Us
{% endblock title %}


{% block main %}
    

    
    
<section class="contact section-padding">
    <div class="container" id="get-touch">
      <div class="row justify-content-center">
        <div class="col-md-8 col-11">
          <div class="section-title">
            <h2>Contact <span>Us</span></h2>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4 col-11 mx-auto">
          <div class="contact-info">
            <h3>For any queries and support</h3>
            <div class="contact-info-item">
              <i class="fas fa-location-arrow"></i>
              <h4>Company Location</h4>
              <p>16 Kemal Ataturk Ave, Dhaka 1212,
                Bangladesh</p>
            </div>
            <div class="contact-info-item">
              <i class="fas fa-envelope"></i>
              <h4>Write to us at</h4>
              <p>info@gmail.com</p>
            </div>
            <div class="contact-info-item">
              <i class="fas fa-phone"></i>
              <h4>Call us on</h4>
              <p>+88000000000</p>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-11 mx-auto">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" placeholder="Your Name" class="form-control">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="email" placeholder="Your Email" class="form-control">
              </div>
            </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="text" placeholder="Your phone Number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="text" placeholder="Subject" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <textarea placeholder="Your Message" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <button type="submit" class="btn btn-secondary">Send Message</button>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock main %}
  <!-- Get In Touch Section End -->
